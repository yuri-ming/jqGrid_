<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="http://trirand.com/blog/jqgrid/themes/redmond/jquery-ui-custom.css" />
    <link rel="stylesheet" type="text/css" href="http://trirand.com/blog/jqgrid/themes/ui.jqgrid.css" />
    <link rel="stylesheet" type="text/css" href="http://trirand.com/blog/jqgrid/themes/ui.multiselect.css" />
    <title>Document</title>
</head>
<body>

    <div style = "margin-top : 20px; margin-left : 15px; font-size : 12px;">
        <select class = "form-control" style = "width : 10%; float : left;" id = "searchType">
            <option value = "All" selected>검색</option>
            <option value = "user_date">DATE</option>
              <option value = "user_name">NAME</option>
            <option value = "user_amount">AMOUNT</option>
            <option value = "user_tax">TAX</option>
        </select>
        <input type ="text" id = "searchData" class ="form-control" style = "width : 30%; float : left; margin-bottom : 50px; margin-left : 10px;">
        <button class = "btn btn-info btn-fill" id = "search" value = "검색 " style = "width : 10%; float : left; margin-left : 10px;">
          검색
        </button>
    </div>
    <div id="jqgrid">
        <table id="example"></table>
        <div id="gridpager"></div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript"  src="http://trirand.com/blog/jqgrid/js/jquery-ui-custom.min.js"></script>
    <script type="text/javascript"  src="http://trirand.com/blog/jqgrid/js/i18n/grid.locale-en.js" ></script>
    <script type="text/javascript"  src="http://trirand.com/blog/jqgrid/js/ui.multiselect.js"></script>
    <script type="text/javascript"  src="http://trirand.com/blog/jqgrid/js/jquery.jqGrid.js"></script>
    <script type="text/javascript"  src="http://trirand.com/blog/jqgrid/js/jquery.contextmenu.js"></script>
    <script type="text/javascript"  src="http://trirand.com/blog/jqgrid/js/jquery.tablednd.js"></script>

    <script>
    jQuery("#example").jqGrid({
    url:"1.json",
	datatype: "JSON",
	height: 250,
   	colNames:['Inv No','Date', 'Client', 'Amount','Tax','Total','Notes'],
   	colModel:[
   		{name:'id',index:'id', width:60, sorttype:"int"},
   		{name:'invdate',index:'invdate', width:90, sorttype:"date"},
   		{name:'name',index:'name', width:100},
   		{name:'amount',index:'amount', width:80, align:"right",sorttype:"float"},
   		{name:'tax',index:'tax', width:80, align:"right",sorttype:"float"},		
   		{name:'total',index:'total', width:80,align:"right",sorttype:"float"},		
   		{name:'note',index:'note', width:150, sortable:false}		
   	],
   	multiselect: true,
   	caption: "Manipulating Array Data"
    });
   	

   
    

    </script>


</body>
</html>
